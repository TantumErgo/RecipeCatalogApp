<!-- This component is the main "recipe card" for each recipe in the database
It details the ingredient list and instructions for the recipe
It also allows for comments and notes to be written at the bottom of the recipe entry
Editing any of the fields should be possible (Name, ingredient list, instructions, comments, picture?)
Potentially add a rating system and buttons to add ingredients to a shopping list
Potentially add a way to correlate notes/comments with a certain ingredient or step of the instructions -->

<div *ngIf="recipeToDisplay">
 
    <h2>{{ recipeToDisplay.name | uppercase }}</h2>
    <div><span>Category: </span>{{recipeToDisplay.category}}</div>
    <div>
      <label>Ingredients:
          <ul class="ingredient-list">
              <li *ngFor="let next-ingredient of ingredients">
              </li>
            </ul>
        <!-- <input [(ngModel)]="recipeToDisplay.name" placeholder="name"> -->
      </label>
    </div>
  
  </div>
  <button (click)="GoBack()">Go Back</button>
  <button (click)="Save()">Save</button>
<!-- replace open below with appDropdown -->
  <div class="row">
    <div class="col-xs-12">
      <img 
        [src]="recipe.imagePath" 
        alt="{{ recipe.name }}" 
        class="img-responsive"
        style="max-height: 300px">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown> 
        <button 
          type="button" 
          class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="OnAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
          <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
          <li><a style="cursor: pointer;"(click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li 
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ingredient.amount }}
      </li>
      </ul>
    </div>
  </div>
